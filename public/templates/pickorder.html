{{#pickorder}}
<h1>{{name}}</h1>
<ul class="card-list">
    {{#pickorderCards.models}}
    <li data-id="{{attributes.card.id}}" data-rank="{{attributes.rank}}">
        <img src="http://gatherer.wizards.com/Handlers/Image.ashx?type=card&name={{attributes.card.name}}">
    </li>
    {{/pickorderCards.models}}
</ul>
{{/pickorder}}
